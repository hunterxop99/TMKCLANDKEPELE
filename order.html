<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Instagram Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCB045);
            background-size: cover;
        }
        .background-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.2;
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .qr-code {
            margin: 20px 0;
            width: 200px;
            height: 200px;
            background: #fff;
            display: inline-block;
            border: 5px solid #FFD700;
            border-radius: 15px;
        }
        .instructions {
            margin: 20px 0;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1em;
            color: #333;
        }
        .button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background: #FD1D1D;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button:hover {
            background: #fc6471;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #eee;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .qr-code {
                width: 150px;
                height: 150px;
            }
            .container h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="background-logo" width="100">
    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="qr-code">
            <img src="your-qr-code-url-here" alt="UPI QR Code" style="width:100%; height:100%; border-radius: 10px;">
        </div>
        <div class="instructions">
            Scan the QR code above using any UPI app to complete your payment.
            <br/><br/>
            After payment, please enter your UTR/UPI reference number below.
        </div>
        <input type="text" class="input-field" placeholder="Enter UTR/UPI Reference Number" />
        <button class="button" onclick="alert('Payment is verified. You will recive you product under 24hr !')">Check Payment</button>
        <div class="footer">⚠️ Ensure correct details before payment</div>
    </div>
</body>
</html>
